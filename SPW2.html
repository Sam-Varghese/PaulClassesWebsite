<! DOCTYPE html>
<html>
  <head>
    <title>Registration</title>
    <link rel="apple-touch-icon" sizes="180x180" href="RegistrationSection/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="RegistrationSection/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="RegistrationSection/favicon-16x16.png">
    <link rel="manifest" href="RegistrationSection/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
  </head>
  <body style='background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSnzpk1T0A_3Zo5iG5-_57Iplt5x67QReub2A&usqp=CAU);
  color: white;
  background-size: 100% 100%'>
    <marquee><h1>Paul Classes Registration</h1></marquee>
    <br />
    <hr />
    <br />
    <img
      src="https://aopbd.org/wp-content/uploads/2019/10/online-registration.png"
      alt="Registration"
    />
    <br>
    <hr>
    <br>
    <form>
        <div>
            <fieldset>
                <legend>Registration</legend>
                <label for='Name'>Name: </label>
                <input type='text' name='Name' id='Name' autofocus required placeholder='Name of student'>
                <br>
                <br>
                <label for='Class'>Class: </label>
                <select id='Class' required>
                    <option>9th</option>
                    <option selected>10th</option>
                    <option>11th Applied Mathematics</option>
                    <option>11th Standard Mathematics</option>
                    <option>12th Applied Mathematics</option>
                    <option>12th Standard Mathematics</option>
                </select>
                <br>
                <br>
                <label for='EMail'>EMail ID: </label>
                <input type='EMail' name='EMail' id='EMail' required placeholder='EMail ID of student'>
                <br>
                <br>
                <label for='School'>School Name: </label>
                <input type='text' name='School' id='School' required placeholder='School of student'>
                <br>
                <br>
                <label for='Mode'>Mode of attending class: </label>
                <select id='Mode' required>
                    <option selected>Online</option>
                    <option>Offline</option>
                </select>
                <br>
                <br>
                <label for='ContactNumberParents'>Whatsapp number of parents(Separate different <abbr title='Contact Number'>cont. </abbr>numbers by commas): </label>
                <input type='number' id='ContactNumberParents' name='ContactNumberParents' max='9999999999' size='10' required placeholder='Contact numbers of parents'>
                <br>
                <br>
                <label for='ContactNumberStudents'>Whatsapp number of student(Separate different cont. numbers by commas): </label>
                <input type='number' id='ContactNumberStudents' name='ContactNumberStudents' max='9999999999' size='10' required placeholder='Contact numbers of student'>
                <br>
                <br>
                <label for='Date'>Date of registration: </label>
                <input type='date' name='date' id='Date' required>
                <br>
                <br>
                <label for='address'>Address: </label>
                <input type='text' name='address' id='address' size='100' required placeholder='Present address of child'>
            </fieldset>
                <br>
                <br>
                <input type='reset'>
                <input type='submit' value='Submit'>
        </div>
  </body>
</html>
